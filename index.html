<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="body-container">
      <div class="header-container">
        <div>
          <h1 class="title-header">
            Pine<span class="span-title-header">apple</span>
          </h1>
        </div>
        <div>
          <img
            class="img-cart-style"
            src="cart.png"
            onclick="openModelWindow()"
          />
        </div>
      </div>
      <hr style="width: 100%" />

      <div class="carousel-style">
        <input
          onclick="onCarouselBackButtonClick()"
          id="back"
          class="back-button-style"
          type="button"
          value="<"
        />
        <img
          id="carousel"
          class="carousel-img-style"
          src="banner1.jpg"
          alt="image"
        />
        <input
          id="forward"
          onclick="onCarouselForwardButtonClick()"
          class="forward-button-style"
          type="button"
          value=">"
        />
      </div>

      <div class="product-container">
        <div class="product-box-style">
          <img class="product-img-style" src="pineapple-phone.jpg" />
          <div class="product-info-container">

              <p id="productName0">item name</p>
            </div>

              <div class="price-container-style">
                <p>$</p>
